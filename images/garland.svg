    <circle cx="610" cy="52" r="6.2" fill="#4a90e2" filter="url(#glow)"/>
    <circle cx="608" cy="50" r="2.2" fill="rgba(255,255,255,0.35)"/>

    <!-- 9 -->
    <circle cx="690" cy="50" r="10.5" fill="rgba(255,77,77,0.35)" filter="url(#softGlow)"/>
    <circle cx="690" cy="50" r="6.2" fill="#ff4d4d" filter="url(#glow)"/>
    <circle cx="688" cy="48" r="2.2" fill="rgba(255,255,255,0.35)"/>

    <!-- 10 -->
    <circle cx="770" cy="46" r="10.5" fill="rgba(255,209,102,0.32)" filter="url(#softGlow)"/>
    <circle cx="770" cy="46" r="6.2" fill="#ffd166" filter="url(#glow)"/>
    <circle cx="768" cy="44" r="2.2" fill="rgba(255,255,255,0.35)"/>

    <!-- 11 -->
    <circle cx="850" cy="42" r="10.5" fill="rgba(76,175,80,0.30)" filter="url(#softGlow)"/>
    <circle cx="850" cy="42" r="6.2" fill="#4caf50" filter="url(#glow)"/>
    <circle cx="848" cy="40" r="2.2" fill="rgba(255,255,255,0.35)"/>

    <!-- 12 -->
    <circle cx="930" cy="36" r="10.5" fill="rgba(74,144,226,0.30)" filter="url(#softGlow)"/>
    <circle cx="930" cy="36" r="6.2" fill="#4a90e2" filter="url(#glow)"/>
    <circle cx="928" cy="34" r="2.2" fill="rgba(255,255,255,0.35)"/>
  </g>
</svg>
