<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 70" preserveAspectRatio="none">
  <defs>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="6" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Filo -->
  <path d="M0 18 C250 52 750 52 1000 18"
        fill="none" stroke="rgba(255,255,255,0.40)"
        stroke-width="2" stroke-linecap="round"/>

  <!-- Supporti (piccoli) -->
  <g stroke="rgba(255,255,255,0.45)" stroke-width="2" stroke-linecap="round">
    <line x1="70"  y1="24" x2="70"  y2="31"/>
    <line x1="150" y1="30" x2="150" y2="37"/>
    <line x1="230" y1="34" x2="230" y2="41"/>
    <line x1="310" y1="38" x2="310" y2="45"/>
    <line x1="390" y1="40" x2="390" y2="47"/>
    <line x1="470" y1="41" x2="470" y2="48"/>

    <line x1="530" y1="41" x2="530" y2="48"/>
    <line x1="610" y1="40" x2="610" y2="47"/>
    <line x1="690" y1="38" x2="690" y2="45"/>
    <line x1="770" y1="34" x2="770" y2="41"/>
    <line x1="850" y1="30" x2="850" y2="37"/>
    <line x1="930" y1="24" x2="930" y2="31"/>
  </g>

  <!-- Lampadine: glow morbido + lampadina -->
  <g>
    <!-- 1 -->
    <circle cx="70" cy="36" r="10.5" fill="rgba(255,77,77,0.35)" filter="url(#softGlow)"/>
    <circle cx="70" cy="36" r="6.2" fill="#ff4d4d" filter="url(#glow)"/>
    <circle cx="68" cy="34" r="2.2" fill="rgba(255,255,255,0.35)"/>

    <!-- 2 -->
    <circle cx="150" cy="42" r="10.5" fill="rgba(255,209,102,0.32)" filter="url(#softGlow)"/>
    <circle cx="150" cy="42" r="6.2" fill="#ffd166" filter="url(#glow)"/>
    <circle cx="148" cy="40" r="2.2" fill="rgba(255,255,255,0.35)"/>

    <!-- 3 -->
    <circle cx="230" cy="46" r="10.5" fill="rgba(76,175,80,0.30)" filter="url(#softGlow)"/>
    <circle cx="230" cy="46" r="6.2" fill="#4caf50" filter="url(#glow)"/>
    <circle cx="228" cy="44" r="2.2" fill="rgba(255,255,255,0.35)"/>

    <!-- 4 -->
    <circle cx="310" cy="50" r="10.5" fill="rgba(74,144,226,0.30)" filter="url(#softGlow)"/>
    <circle cx="310" cy="50" r="6.2" fill="#4a90e2" filter="url(#glow)"/>
    <circle cx="308" cy="48" r="2.2" fill="rgba(255,255,255,0.35)"/>

