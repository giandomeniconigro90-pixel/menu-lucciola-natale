<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 70" preserveAspectRatio="none">
  <defs>
    <!-- Glow morbido (alone) -->
    <filter id="glowSoft" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="7" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow più stretto -->
    <filter id="glowTight" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="2.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Vetro: gradient (4 colori) -->
    <radialGradient id="gRed" cx="35%" cy="30%" r="75%">
      <stop offset="0%"  stop-color="#ffe3e3"/>
      <stop offset="35%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#b80000"/>
    </radialGradient>

    <radialGradient id="gAmber" cx="35%" cy="30%" r="75%">
      <stop offset="0%"  stop-color="#fff4d6"/>
      <stop offset="35%" stop-color="#ffd166"/>
      <stop offset="100%" stop-color="#c27a00"/>
    </radialGradient>

    <radialGradient id="gGreen" cx="35%" cy="30%" r="75%">
      <stop offset="0%"  stop-color="#e8ffe8"/>
      <stop offset="35%" stop-color="#4caf50"/>
      <stop offset="100%" stop-color="#0b5f1a"/>
    </radialGradient>

    <radialGradient id="gBlue" cx="35%" cy="30%" r="75%">
      <stop offset="0%"  stop-color="#e8f3ff"/>
      <stop offset="35%" stop-color="#4a90e2"/>
      <stop offset="100%" stop-color="#0a3f86"/>
    </radialGradient>

    <!-- Portalampada -->
    <linearGradient id="gSocket" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>
  </defs>

  <!-- Filo (doppio: scuro + highlight) -->
  <path d="M0 18 C250 52 750 52 1000 18" fill="none" stroke="rgba(10,10,10,0.55)" stroke-width="2.4" stroke-linecap="round"/>
  <path d="M0 18 C250 52 750 52 1000 18" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Funzione “lampadina” replicata a mano (10 pezzi) -->
  <!-- Nota: ogni lampadina = cavetto + portalampada + vetro + riflesso + alone -->

  <!-- 1 (rosso) -->
  <g>
    <line x1="80" y1="24" x2="80" y2="32" stroke="rgba(255,255,255,0.28)" stroke-width="2" stroke-linecap="round"/>
    <rect x="72" y="30" width="16" height="10" rx="3" fill="url(#gSocket)" opacity="0.95"/>
    <rect x="73" y="31" width="14" height="2" rx="1" fill="rgba(255,255,255,0.12)"/>
    <path d="M80 40 C72 40 69 46 69 51 C69 60 75 64 80 64 C85 64 91 60 91 51 C91 46 88 40 80 40 Z"
          fill="url(#gRed)" filter="url(#glowTight)"/>
    <path d="M80 40 C72 40 69 46 69 51 C69 60 75 64 80 64 C85 64 91 60 91 51 C91 46 88 40 80 40 Z"
          fill="rgba(255,77,77,0.28)" filter="url(#glowSoft)"/>
    <ellipse cx="77" cy="47" rx="3.2" ry="6" fill="rgba(255,255,255,0.28)"/>
  </g>

  <!-- 2 (ambra) -->
  <g>
    <line x1="180" y1="29" x2="180" y2="37" stroke="rgba(255,255,255,0.28)" stroke-width="2" stroke-linecap="round"/>
    <rect x="172" y="35" width="16" height="10" rx="3" fill="url(#gSocket)" opacity="0.95"/>
    <rect x="173" y="36" width="14" height="2" rx="1" fill="rgba(255,255,255,0.12)"/>
    <path d="M180 45 C172 45 169 51 169 56 C169 65 175 69 180 69 C185 69 191 65 191 56 C191 51 188 45 180 45 Z"
          fill="url(#gAmber)" filter="url(#glowTight)"/>
    <path d="M180 45 C172 45 169 51 169 56 C169 65 175 69 180 69 C185 69 191 65 191 56 C191 51 188 45 180 45 Z"
          fill="rgba(255,209,102,0.25)" filter="url(#glowSoft)"/>
    <ellipse cx="177" cy="52" rx="3.2" ry="6" fill="rgba(255,255,255,0.26)"/>
  </g>

  <!-- 3 (verde) -->
  <g>
    <line x1="280" y1="33" x2="280" y2="41" stroke="rgba(255,255,255,0.28)" stroke-width="2" stroke-linecap="round"/>
    <rect x="272" y="39" width="16" height="10" rx="3" fill="url(#gSocket)" opacity="0.95"/>
    <rect x="273" y="40" width="14" height="2" rx="1" fill="rgba(255,255,255,0.12)"/>
    <path d="M280 49 C272 49 269 55 269 60 C269 69 275 73 280 73 C285 73 291 69 291 60 C291 55 288 49 280 49 Z"
          fill="url(#gGreen)" filter="url(#glowTight)"/>
    <path d="M280 49 C272 49 269 55 269 60 C269 69 275 73 280 73 C285 73 291 69 291 60 C291 55 288 49 280 49 Z"
          fill="rgba(76,175,80,0.22)" filter="url(#glowSoft)"/>
    <ellipse cx="277" cy="56" rx="3.2" ry="6" fill="rgba(255,255,255,0.24)"/>
  </g>

  <!-- 4 (blu) -->
  <g>
    <line x1="380" y1="36" x2="380" y2="44" stroke="rgba(255,255,255,0.28)" stroke-width="2" stroke-linecap="round"/>
    <rect x="372" y="42" width="16" height="10" rx="3" fill="url(#gSocket)" opacity="0.95"/>
    <rect x="373" y="43" width="14" height="2" rx="1" fill="rgba(255,255,255,0.12)"/>
    <path d="M380 52 C372 52 369 58 369 63 C369 72 375 76 380 76 C385 76 391 72 391 63 C391 58 388 52 380 52 Z"
          fill="url(#gBlue)" filter="url(#glowTight)"/>
    <path d="M380 52 C372 52 369 58 369 63 C369 72 375 76 380 76 C385 76 391 72 391 63 C391 58 388 52 380 52 Z"
          fill="rgba(74,144,226,0.22)" filter="url(#glowSoft)"/>
    <ellipse cx="377" cy="59" rx="3.2" ry="6" fill="rgba(255,255,255,0.24)"/>
  </g>

  <!-- 5 -->
  <use href="#dummy" />
  <!-- Repliche (5..10) più leggere: stesse forme, posizioni simmetriche -->
  <!-- 5 (rosso) -->
  <g transform="translate(520,0)">
    <line x1="0" y1="36" x2="0" y2="44" stroke="rgba(255,255,255,0.28)" stroke-width="2" stroke-linecap="round"/>
    <rect x="-8" y="42" width="16" height="10" rx="3" fill="url(#gSocket)" opacity="0.95"/>
    <rect x="-7" y="43" width="14" height="2" rx="1" fill="rgba(255,255,255,0.12)"/>
    <path d="M0 52 C-8 52 -11 58 -11 63 C-11 72 -5 76 0 76 C5 76 11 72 11 63 C11 58 8 52 0 52 Z"
          fill="url(#gRed)" filter="url(#glowTight)"/>
    <path d="M0 52 C-8 52 -11 58 -11 63 C-11 72 -5 76 0 76 C5 76 11 72 11 63 C11 58 8 52 0 52 Z"
          fill="rgba(255,77,77,0.26)" filter="url(#glowSoft)"/>
    <ellipse cx="-3" cy="59" rx="3.2" ry="6" fill="rgba(255,255,255,0.26)"/>
  </g>

  <!-- 6 (ambra) -->
  <g transform="translate(620,0)">
    <line x1="0" y1="33" x2="0" y2="41" stroke="rgba(255,255,255,0.28)" stroke-width="2" stroke-linecap="round"/>
    <rect x="-8" y="39" width="16" height="10" rx="3" fill="url(#gSocket)" opacity="0.95"/>
    <rect x="-7" y="40" width="14" height="2" rx="1" fill="rgba(255,255,255,0.12)"/>
    <path d="M0 49 C-8 49 -11 55 -11 60 C-11 69 -5 73 0 73 C5 73 11 69 11 60 C11 55 8 49 0 49 Z"
          fill="url(#gAmber)" filter="url(#glowTight)"/>
    <path d="M0 49 C-8 49 -11 55 -11 60 C-11 69 -5 73 0 73 C5 73 11 69 11 60 C11 55 8 49 0 49 Z"
          fill="rgba(255,209,102,0.24)" filter="url(#glowSoft)"/>
    <ellipse cx="-3" cy="56" rx="3.2" ry="6" fill="rgba(255,255,255,0.24)"/>
  </g>

  <!-- 7 (verde) -->
  <g transform="translate(720,0)">
    <line x1="0" y1="29" x2="0" y2="37" stroke="rgba(255,255,255,0.28)" stroke-width="2" stroke-linecap="round"/>
    <rect x="-8" y="35" width="16" height="10" rx="3" fill="url(#gSocket)" opacity="0.95"/>
    <rect x="-7" y="36" width="14" height="2" rx="1" fill="rgba(255,255,255,0.12)"/>
    <path d="M0 45 C-8 45 -11 51 -11 56 C-11 65 -5 69 0 69 C5 69 11 65 11 56 C11 51 8 45 0 45 Z"
          fill="url(#gGreen)" filter="url(#glowTight)"/>
    <path d="M0 45 C-8 45 -11 51 -11 56 C-11 65 -5 69 0 69 C5 69 11 65 11 56 C11 51 8 45 0 45 Z"
          fill="rgba(76,175,80,0.22)" filter="url(#glowSoft)"/>
    <ellipse cx="-3" cy="52" rx="3.2" ry="6" fill="rgba(255,255,255,0.22)"/>
  </g>

  <!-- 8 (blu) -->
  <g transform="translate(820,0)">
    <line x1="0" y1="24" x2="0" y2="32" stroke="rgba(255,255,255,0.28)" stroke-width="2" stroke-linecap="round"/>
    <rect x="-8" y="30" width="16" height="10" rx="3" fill="url(#gSocket)" opacity="0.95"/>
    <rect x="-7" y="31" width="14" height="2" rx="1" fill="rgba(255,255,255,0.12)"/>
    <path d="M0 40 C-8 40 -11 46 -11 51 C-11 60 -5 64 0 64 C5 64 11 60 11 51 C11 46 8 40 0 40 Z"
          fill="url(#gBlue)" filter="url(#glowTight)"/>
    <path d="M0 40 C-8 40 -11 46 -11 51 C-11 60 -5 64 0 64 C5 64 11 60 11 51 C11 46 8 40 0 40 Z"
          fill="rgba(74,144,226,0.22)" filter="url(#glowSoft)"/>
    <ellipse cx="-3" cy="47" rx="3.2" ry="6" fill="rgba(255,255,255,0.22)"/>
  </g>
</svg>
