    <circle cx="390" cy="52" r="10.5" fill="rgba(255,77,77,0.35)" filter="url(#softGlow)"/>
    <circle cx="390" cy="52" r="6.2" fill="#ff4d4d" filter="url(#glow)"/>
    <circle cx="388" cy="50" r="2.2" fill="rgba(255,255,255,0.35)"/>

    <!-- 6 -->
    <circle cx="470" cy="53" r="10.5" fill="rgba(255,209,102,0.32)" filter="url(#softGlow)"/>
    <circle cx="470" cy="53" r="6.2" fill="#ffd166" filter="url(#glow)"/>
    <circle cx="468" cy="51" r="2.2" fill="rgba(255,255,255,0.35)"/>

    <!-- 7 -->
    <circle cx="530" cy="53" r="10.5" fill="rgba(76,175,80,0.30)" filter="url(#softGlow)"/>
    <circle cx="530" cy="53" r="6.2" fill="#4caf50" filter="url(#glow)"/>
    <circle cx="528" cy="51" r="2.2" fill="rgba(255,255,255,0.35)"/>

    <!-- 8 -->
