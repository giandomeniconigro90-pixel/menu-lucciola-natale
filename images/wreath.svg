<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-8 -8 116 116">
  <defs>
    <filter id="ds" x="-60%" y="-60%" width="220%" height="220%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.4" flood-color="#000" flood-opacity="0.22"/>
    </filter>

    <radialGradient id="leaf" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#b7f0b7"/>
      <stop offset="45%" stop-color="#2f9b44"/>
      <stop offset="100%" stop-color="#0e5a22"/>
    </radialGradient>

    <radialGradient id="berry" cx="35%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#ffd1d1"/>
      <stop offset="40%" stop-color="#ff4d4d"/>
      <stop offset="100%" stop-color="#a80000"/>
    </radialGradient>

    <!-- singola foglia -->
    <g id="leafShape">
      <path d="M0,-10 C6,-7 7,6 0,10 C-7,6 -6,-7 0,-10 Z" fill="url(#leaf)"/>
      <path d="M-1,-8 C2,-6 2,5 -1,8" fill="none" stroke="rgba(255,255,255,0.16)" stroke-width="1.2" stroke-linecap="round"/>
    </g>
  </defs>

  <g filter="url(#ds)">
    <!-- corona foglie (24) -->
    <g transform="translate(50 50)">
      <use href="#leafShape" transform="rotate(0)   translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(15)  translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(30)  translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(45)  translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(60)  translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(75)  translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(90)  translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(105) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(120) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(135) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(150) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(165) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(180) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(195) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(210) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(225) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(240) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(255) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(270) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(285) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(300) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(315) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(330) translate(0,-38) rotate(18)"/>
      <use href="#leafShape" transform="rotate(345) translate(0,-38) rotate(18)"/>
    </g>

    <!-- bacche -->
    <circle cx="24" cy="30" r="3.6" fill="url(#berry)"/>
    <circle cx="30" cy="24" r="3.0" fill="url(#berry)"/>
    <circle cx="70" cy="24" r="3.0" fill="url(#berry)"/>
    <circle cx="76" cy="30" r="3.6" fill="url(#berry)"/>
    <circle cx="76" cy="70" r="3.2" fill="url(#berry)"/>
    <circle cx="24" cy="70" r="3.2" fill="url(#berry)"/>

    <!-- fiocco in alto -->
    <g transform="translate(50 13)">
      <path d="M0 6 C-7 2 -10 0 -12 0 C-9 4 -7 7 -3 8 C-5 9 -8 11 -10 14
               C-6 13 -2 11 0 9 C2 11 6 13 10 14 C8 11 5 9 3 8
               C7 7 9 4 12 0 C10 0 7 2 0 6 Z"
            fill="#d4af37" opacity="0.95"/>
      <path d="M0 8 L0 18" stroke="#d4af37" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
    </g>
  </g>
</svg>
