<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="s" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.2" flood-color="#000" flood-opacity="0.22"/>
    </filter>

    <radialGradient id="leaf" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#b7f0b7"/>
      <stop offset="45%" stop-color="#2f9b44"/>
      <stop offset="100%" stop-color="#0e5a22"/>
    </radialGradient>

    <radialGradient id="berry" cx="35%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#ffd1d1"/>
      <stop offset="40%" stop-color="#ff4d4d"/>
      <stop offset="100%" stop-color="#a80000"/>
    </radialGradient>
  </defs>

  <!-- Anello guida (trasparente) -->
  <circle cx="50" cy="50" r="42" fill="none"/>

  <!-- Foglie: tante “petaline” inclinate lungo l'anello -->
  <g filter="url(#s)" opacity="0.98">
    <!-- Corona (24 foglie) -->
    <g transform="translate(50 50)">
      <!-- ripetizione manuale per restare compatto -->
      <g transform="rotate(0) translate(0 -42)">
        <ellipse cx="0" cy="0" rx="6.8" ry="12.0" fill="url(#leaf)" transform="rotate(20)"/>
        <ellipse cx="0" cy="0" rx="4.8" ry="9.5" fill="rgba(255,255,255,0.10)" transform="rotate(20) translate(-1 -1)"/>
      </g>
      <g transform="rotate(15) translate(0 -42)"><ellipse rx="6.6" ry="11.5" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(30) translate(0 -42)"><ellipse rx="6.4" ry="11.2" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(45) translate(0 -42)"><ellipse rx="6.6" ry="11.6" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(60) translate(0 -42)"><ellipse rx="6.5" ry="11.3" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(75) translate(0 -42)"><ellipse rx="6.7" ry="11.7" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(90) translate(0 -42)"><ellipse rx="6.4" ry="11.2" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(105) translate(0 -42)"><ellipse rx="6.6" ry="11.6" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(120) translate(0 -42)"><ellipse rx="6.5" ry="11.3" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(135) translate(0 -42)"><ellipse rx="6.7" ry="11.7" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(150) translate(0 -42)"><ellipse rx="6.4" ry="11.2" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(165) translate(0 -42)"><ellipse rx="6.6" ry="11.6" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(180) translate(0 -42)"><ellipse rx="6.5" ry="11.3" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(195) translate(0 -42)"><ellipse rx="6.7" ry="11.7" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(210) translate(0 -42)"><ellipse rx="6.4" ry="11.2" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(225) translate(0 -42)"><ellipse rx="6.6" ry="11.6" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(240) translate(0 -42)"><ellipse rx="6.5" ry="11.3" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(255) translate(0 -42)"><ellipse rx="6.7" ry="11.7" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(270) translate(0 -42)"><ellipse rx="6.4" ry="11.2" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(285) translate(0 -42)"><ellipse rx="6.6" ry="11.6" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(300) translate(0 -42)"><ellipse rx="6.5" ry="11.3" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(315) translate(0 -42)"><ellipse rx="6.7" ry="11.7" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(330) translate(0 -42)"><ellipse rx="6.4" ry="11.2" fill="url(#leaf)" transform="rotate(20)"/></g>
      <g transform="rotate(345) translate(0 -42)"><ellipse rx="6.6" ry="11.6" fill="url(#leaf)" transform="rotate(20)"/></g>
    </g>

    <!-- Bacche -->
    <g>
      <circle cx="24" cy="28" r="3.6" fill="url(#berry)"/>
      <circle cx="30" cy="22" r="3.0" fill="url(#berry)"/>
      <circle cx="72" cy="22" r="3.0" fill="url(#berry)"/>
      <circle cx="78" cy="28" r="3.6" fill="url(#berry)"/>
      <circle cx="78" cy="72" r="3.2" fill="url(#berry)"/>
      <circle cx="22" cy="72" r="3.2" fill="url(#berry)"/>
    </g>

    <!-- Piccolo fiocco in alto -->
    <g transform="translate(50 12)">
      <path d="M0 6 C-7 2 -10 0 -12 0 C-9 4 -7 7 -3 8 C-5 9 -8 11 -10 14 C-6 13 -2 11 0 9 C2 11 6 13 10 14 C8 11 5 9 3 8 C7 7 9 4 12 0 C10 0 7 2 0 6 Z"
            fill="#d4af37" opacity="0.95"/>
      <path d="M0 8 L0 18" stroke="#d4af37" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
    </g>
  </g>
</svg>
